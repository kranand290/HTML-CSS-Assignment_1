<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

            <div class="logo">
                <img src="./assets/white-logo.png" alt="logo.img">

                    <li>Our Menu</li>
